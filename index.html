<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <div><button class="startBtn"> Start Quiz! </button></div>   
        <div id="quiz" style="display:none;">
            <div id="question"><p> Question </p></div>
        <div id="answers">
            <div><button id="button1"></button></div>
            <div><button id="button2"></button></div>
            <div><button id="button3"></button></div>
            <div><button id="button4"></button></div>
            <div id="timer-container" style="display:none">
                <div><p id="timer">10:00</p></div>
            </div>
        </div>
        </div>
    </div>
    <div id="score-container" style="display:none">
        <p id="displayScore">Score</p>
        <button id="restart">Restart</button>
    </div>
    <script src="main.js"></script>
</body> 
</html>
